<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="card-title fullname"><div>Фамилия:</div><span id="surnameOutput">Генерация фамилии</span></div>
                            <div class="fullname"><div>Имя:</div><span id="firstNameOutput">Генерация имени</span></div>
                            <div class="fullname"><div>Отчество:</div><span id="middleNameOutput">Генерация отчетсва</span></div>
                            <p>
                                <p>Пол: <span id="genderOutput">Генерация пола</span></p>
                                <p>Дата рождения: <span id="birthYearOutput">Генерация года рождения</span></p>
                                <p>Профессия: <span id="profession">Генерация профессии</span></p>
                            </p>
                            <div class="btn-group">
                                <button class="button" id="generate-btn">Генерация</button>
                                <button class="button" id="clear-btn">Очистить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
